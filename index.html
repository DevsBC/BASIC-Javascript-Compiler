<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=viewport, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>BASIC Compilador</title>
	<style type="text/css">
		textarea {
			width: 100%;
			height: 350px; 
			line-height: 1.5;
    		font-size: 3rem;
		}
	</style>
</head>
<body bgcolor = #dddddd>

	<center>
		<h1>Compilador BASIC - JAVASCRIPT</h1>
		<h2>Luis Angel Mendez Hernandez</h2>
		<h2>Tio Topland</h2>
	</center>

	<div class="container">
		<form name="program" class="text-center" style="margin-top: 40px;">
			<div class="row" >
				<div class="col">
					<textarea id="input" name="command" wrap="off" placeholder="Escribe aqui"></textarea>
				</div>
				<div class="col">
					<textarea id="output" name="result" wrap="off" readonly placeholder="Resultado"></textarea>
				</div>
				<div class="btn-group" role="group" style="padding-top: 20px;">
					<button type="button" class="btn btn-lg btn-primary" onclick="Run()">Compilar</button>
					<button type="button" class="btn btn-lg btn-warning" onclick="Clear()">Reiniciar</button>
				</div>
			</div>
		</form>
	</div>	
	
	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/Scanner.js"></script>
	<script type="text/javascript" src="./js/NodeTree.js"></script>
	<script type="text/javascript" src="./js/Parser.js"></script>
	<script type="text/javascript" src="./js/Runner.js"></script>
</body>
<footer style="padding-top: 40px;">
	<h3 style="text-align: center;">Lenguajes y automatas II - ITCJ</h3>
	<h4 style="text-align: center;">Guillermina Yanet Rojas</h3>
</footer>
</html>
